<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/calculator.css">
    </head>
    <body>
        <table >
            <tr>
                <td colspan="5" class="stroka">
                    <input type="text" placeholder="0.00" id="allresult" class="result_css">
                </td>
            </tr>
            <tr>
                <td colspan="5">
                    <input class="text_css" id="inp" placeholder="0.00" type="text">
                </td>
            </tr>
            <tr>
                <td> <button onclick="backspace()" id="backspace">&larr;</button></td>
                <td><button onclick="reset()" id="clear">C</button></td>
                <td><button onclick="input('/')" id="division">/</button></td>
                <td><button onclick="input('*')" id="multiplication">*</button></td>
            </tr>
            <tr>
                <td> <button onclick="input('7')" id="seven">7</button></td>
                <td><button onclick="input('8')" id="eight">8</button></td>
                <td><button onclick="input('9')" id="nine">9</button></td>
                <td><button onclick="input('-')" id="minus" >-</button></td>
            </tr>
            <tr>
                <td> <button onclick="input('4')" id="four">4</button></td>
                <td><button onclick="input('5')" id="five">5</button></td>
                <td><button onclick="input('6')" id="six">6</button></td>
                <td><button onclick="input('+')" id="plus">+</button></td>
            </tr>
            <tr>
                <td><button onclick="input('1')" id="one">1</button></td>
                <td><button onclick="input('2')" id="two">2</button></td>
                <td><button onclick="input('3')" id="three">3</button></td>
                <td rowspan="2"><button onclick="result()" id="ravno">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="input('0')" id="zero" >0</button></td>
                <td><button onclick="input('.')" id="tochka">.</button></td>
            </tr>
        </table>
        <script src="./Js/index.js"></script>
    </body>
</html>
